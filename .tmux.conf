# Unbind prefix
unbind C-b
set -g prefix C-x
bind C-x send-prefix

# Color
set -g base-index 1
set -g pane-base-index 1
set -g focus-events on
set-option -g history-limit 99999
set -g default-terminal "screen-256color"

# Update tmux source file
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
set-option -g status-position bottom

#Vi setup
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -selection clipboard >/dev/null'

# Remove escape timeout
set -s escape-time 0
# Enable mouse mode
set -g mouse on
bind-key -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

bind -T copy-mode-vi WheelDownPane send -X halfpage-down
bind -T copy-mode-vi WheelUpPane send -X halfpage-up

bind-key -n C-f resize-pane -Z
bind-key -n C-n split-window -h -c '#{pane_current_path}'
bind-key -n C-g split-window -c '#{pane_current_path}'
bind h send-keys -t.- "fzf --preview 'pygmentize {}' --color light" Enter

# statusbar settings - adopted from tmuxline.vim and vim-airline - Theme: murmur
# https://upload.wikimedia.org/wikipedia/commons/1/15/Xterm_256color_chart.svg
set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour144,bg=colour237"
set -g status-right-style "none"
# set -g status-style "bg=colour22,none"
set -g status-style "bg=colour52,none"
set -g message-style "fg=colour144,bg=colour237"

# Panes border
set -g pane-border-style "fg=colour136"
set -g pane-active-border-style "fg=colour214"

# Status bar
set -g status-right-length "160"
set -g status-left-length "100"
#setw -g window-status-activity-attr "none"
setw -g window-status-activity-style "fg=colour27,bg=colour22,none"
setw -g window-status-separator ""

setw -g window-status-style "fg=colour88,bg=colour15,none"
set -g status-left "#[fg=colour136,bg=colour52]  #{pane_current_path} #[fg=colour15,bg=colour22]"
set -g status-right "#[fg=colour136,bg=colour52] %d.%m.%Y \│ %H:%M #[fg=colour136,bg=colour52] #h "
setw -g window-status-format "#[fg=colour0,bg=colour136] #W "
setw -g window-status-current-format "#[fg=colour0,bg=colour214] #W \│ #P/#{window_panes} "

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind-key -n C-w if-shell "$is_vim" "send-keys C-w" "kill-pane"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
run '~/.tmux/plugins/tpm/tpm'
